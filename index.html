<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="source/css/index.css">
    
    <script>
        let display_letter = () => {
            let root = document.documentElement;
            let base = document.getElementById('base')

            root.style.setProperty('--page-height', '200px' );
            document.getElementById('hny').style.display = "block";
            base.classList.remove('increment')
        }
    </script>
</head>
<body>
    <div class="letter "  onclick="display_letter()">
        <div class="page increment " id="base" id="myinsp">
         <div class="arrow-down"></div>
            <div class="bottom_from">By Alex</div> 
            <div id="hny">Happy new year,
                May this year bring new happiness, new goals, new achievements, and a lot of new inspirations on your life. Wishing you a year fully loaded with happiness. Wishing every day of the new year to be filled with success, happiness, and prosperity for you.
            </div>
        </div>
    </div>
</body> 
</html>
